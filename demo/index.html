<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <title>Caption Reader Web Component</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark light">
  <link href="demo.css" rel="stylesheet" type="text/css">
  <script type="module" src="../../captions-viewer.js"></script>

  <style>
    /* Hides the component until it has loaded */
    captions-viewer:not(:defined) {
      visibility: hidden
    }
    captions-viewer {
      margin: 1em 0;
      border: 3px solid hsla(200, 20%, 50%, .5);
      border-radius: 5px;
      font-family: arial;
      display: block;
      background: rgba(0,0,0,.2);
      /*background: rgba(255,255,255, .9)*/
    }
  </style>
</head>
<body>

  <main class="container">

    <video controls width="100%" playsinline muted>
      <source src="https://blairliikala.com/testvids/captionreader/dune-av1-1080.mp4" type="video/mp4; codecs=av01.0.05M.08"">
      <source src="https://blairliikala.com/testvids/captionreader/dune.mp4" type="video/mp4">
      <track label="English" kind="subtitles" srclang="en" src="content/dune/dune_en.vtt" />
      <track label="French" kind="subtitles" srclang="fr" src="content/dune/dune_fr.vtt" />
      <track label="Spanish" kind="subtitles" srclang="es" src="content/dune/dune_fr.es" />
    </video>

    <captions-viewer
      src="content/dune/dune_en.vtt"
      height="25vh"
      singleline="true"
      color="300"
      theme="dark"
    >
    </captions-viewer>

    <button id="pause" type="button" title="Turns the UI updates on/off">Toggle Caption Reading</button>

    <fieldset id="lang_change">
      <legend>Language</legend>
        <input type="radio" id="en" name="language" value="content/dune/dune_en.vtt" selected />
        <label for="en">English</label>
        <input type="radio" id="es" name="language" value="content/dune/dune_es.vtt" />
        <label for="es">Spanish</label>
        <input type="radio" id="fr" name="language" value="content/dune/dune_fr.vtt" />
        <label for="fr">French</label>
    </fieldset>

    <fieldset>
      <legend>Toggle</legend>
      <button type="button" id="toggleTimecode" title="Turn on/off timecode">Timecode</button>
      <button type="button" id="toggleChapters" title="Turn on/off chapters (might not be any)">Chapters</button>
      <button type="button" id="toggleText" title="Toggle the cue text.">Text</button>
      <button type="button" id="toggleSingleLine" title="Put the cue text on a single line or not, ignoring the caption file.">Single Line</button>
    </fieldset>

    <h2>Examples</h2>
    <nav>
      <ul>
        <li><a href="agent.html">Short Clip</a></li>
        <li><a href="content/bttf/index.html">Lots of captions.</a></li>
        <li><a href="hls.html">HLS with embedded captions.</a></li>
        <li><a href="youtube.html">YouTube</a></li>
      </ul>      
    </nav>

    <p>Find it on <a href="https://github.com/blairliikala/Caption-Reader">Github</a>.</p>
  </main>

  <script type="module">
    const component = document.querySelector('captions-viewer');
    const player = document.querySelector('video');

    // iOS needs the video to have played before seeking.  Because... Safari.
    let hasPlayed = false;
    player.addEventListener('play', () => {
      hasPlayed = true;
    })

    /* **** Required **** */

    // Updates the captions.
    player.ontimeupdate = () => {
      component.playhead = player.currentTime;
    };

    // On click, Seek's player to caption location.
    component.addEventListener('seek', e => {
      if (!hasPlayed) player.play();
      player.currentTime = e.detail.value;
    });

    // (optional) Scroll to the cue when user skips in the player timeline.
    player.onseeking = () => {
      component.debounceScrolling = false;
    };

    /* **** Optional *** */

    document.querySelector('#pause').addEventListener('click', () => {
      component.pause();
    });

    /*
    component.addEventListener('all', event => {
      // console.log(event.detail)
    })
    */

    document.querySelector('#lang_change').addEventListener('click', e => {
      const file = e.target.value;
      if (file) component.src = file;
    });

    function toggleDisabledProp(prop, disabled) {
      const split = disabled.split('|');
      let newDisabled = '';
      if (split.indexOf(prop) >= 0) {
        newDisabled = split.filter(dis => dis !== prop);
      } else {
        split.push(prop);
        newDisabled = split;
      }
      return newDisabled?.join('|');
    }

    document.querySelector('#toggleTimecode').addEventListener('click', () => {
      component.disable = toggleDisabledProp('timecode', component.disable);
    });
    document.querySelector('#toggleChapters').addEventListener('click', () => {
      component.disable = toggleDisabledProp('chapters', component.disable);
    });
    document.querySelector('#toggleText').addEventListener('click', () => {
      component.disable = toggleDisabledProp('text', component.disable);
    });
    document.querySelector('#toggleSingleLine').addEventListener('click', () => {
      component.singleline = (!component.singleline);
    });

    component.addEventListener('all', (e) => {
      console.log(e.detail);
    })
  </script>

</body>
</html>
