<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="demo.css" rel="stylesheet" type="text/css">
  <script src="https://kit.fontawesome.com/41aa90cc96.js" crossorigin="anonymous"></script>  
  <style>
    captions-viewer:not(:defined) {
      visibility: hidden
    }
    captions-viewer {
      margin: 1em 0;
      border: 3px solid hsla(200, 20%, 50%, .5);
      border-radius: 5px;
      font-family: arial;
      display: block;
      background: rgba(0,0,0,.1)
    }
  </style>    
</head>
<body>

  <main class="container">
    <video controls width="100%" playsinline autopictureinpicture>
      <source src="content/dune/dune.mp4" type="video/mp4">
    </video>

    <captions-viewer 
      file="content/dune/dune_en.vtt"
      height="30vw"
      singleline="true"
      color="300"
      disable="chapters|timecode"
    >
    </captions-viewer>

    <button id="pause" type="button">Toggle Caption Reading</button>

    <fieldset id="lang_change">
      <legend>Language</legend>
        <input type="radio" id="en" name="language" value="dune_en.vtt" selected />
        <label for="en">English</label>  
        <input type="radio" id="es" name="language" value="dune_es.vtt" />
        <label for="es">Spanish</label>
        <input type="radio" id="fr" name="language" value="dune_fr.vtt" />
        <label for="fr"> French</label>
    </fieldset>

    <fieldset>
      <legend>Toggle</legend>
      <button type="button" id="toggleTimecode">Timecode</button>
      <button type="button" id="toggleChapters">Chapters</button>
      <button type="button" id="toggleText">Text</button>
      <button type="button" id="toggleSingleLine">Single Line</button>
    </fieldset>

  </main>

  <script type="module" src="../../captions-viewer.js"></script>
  <script type="module">

    const component = document.querySelector('captions-viewer');
    const player = document.querySelector('video');

    /***** Required *****/

    // Updates the captions.
    player.addEventListener('timeupdate', (e) => {
      component.playhead = player.currentTime;
    })

    // On click, Seek's player to caption location.
    component.addEventListener('seek', e => {
      console.log(e.detail.value);
      player.currentTime = e.detail.value;
    });


    /***** Optional *****/

    document.querySelector('#pause').addEventListener('click', () => {
      component.pause();
    })

    component.addEventListener('all', event => {
      // console.log(event.detail)
    })

    document.querySelector('#lang_change').addEventListener('click', e => {
      const filename = e.target.value;
      if (filename) component.file = `content/dune/${filename}`;
    })

    document.querySelector('#toggleTimecode').addEventListener('click', e => {
      const split = component.disable.split('|');
      toggleDisabledProp('timecode', split);
    })
    document.querySelector('#toggleChapters').addEventListener('click', e => {
      const split = component.disable.split('|');
      toggleDisabledProp('chapters', split);
    })
    document.querySelector('#toggleText').addEventListener('click', e => {
      const split = component.disable.split('|');
      toggleDisabledProp('text', split);
    })
    document.querySelector('#toggleSingleLine').addEventListener('click', e => {
      component.singleline = (!component.singleline);
    })    

    function toggleDisabledProp(prop, split) {
      if (split.indexOf(prop) > 0) {
        const disable = split.filter(dis => dis !== prop).join("|");
        component.disable = disable;
      } else {
        split.push(prop);
        component.disable = split.join("|");
      }      
    }

  </script>

</body>
</html>
