<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Caption Reader Web Component Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark light">
  <link href="/demo/demo.css" rel="stylesheet" type="text/css">
  <script type="module" src="/captions-viewer.js"></script>
  <script src="https://kit.fontawesome.com/41aa90cc96.js" crossorigin="anonymous"></script>
  <script defer src="/_vercel/insights/script.js"></script>

  <!-- Vidstack -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vidstack/styles/base.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vidstack/styles/ui/buttons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vidstack/styles/ui/sliders.min.css">
  <link rel="stylesheet" href="/demo/vidstack.css">
  <script type="module" src="https://cdn.jsdelivr.net/npm/vidstack/dist/cdn/prod.min.js"></script>

  <style>
    .dark {
      --caption-background: rgba(0,0,0,.2);
    }
    /* Hides the component until it has loaded */
    captions-viewer:not(:defined) {
      visibility: hidden
    }
    captions-viewer {
      margin: 1em 0;
      border-radius: 5px;
      font-family: arial;
      display: block;
      background: rgba(0,0,0,.2);
      background: var(--caption-background, rgba(255,255,255, .9));
    }
  </style>

</head>
<body>

  <main class="container dark">

    <h1>< captions-viewer ></h1>

    <h2>Examples</h2>
    <nav>
      <ul>
        <li><a href="/demo/sidebyside.html">Multiple at Once</a></li>
        <li><a href="/demo/content/agent/">Short Clip</a></li>
        <li><a href="/demo/hls.html">HLS with embedded captions.</a></li>
        <li><a href="/demo/youtube.html">YouTube</a></li>
        <li><a href="/demo/content/lune/">Lyrics</a></li>
        <li><a href="/demo/mux.html">HLS with Mux Player</a></li>
      </ul>
    </nav>

    <section class="info">
      <p>Basic demo showing captions and toggling some of the options.</p>
    </section>

    <vds-media poster="/demo/content/dune/poster.webp" playsinline style="aspect-ratio: 16/9">
      <vds-video playsinline>
        <video playsinline>
          <source src="/demo/content/dune/dune-av1-720.mp4" type="video/mp4; codecs=av01.0.05M.08">
          <source src="/demo/content/dune/dune.mp4" type="video/mp4">
          <track label="English" kind="subtitles" srclang="en" src="content/dune/dune_en.vtt" />
          <track label="French" kind="subtitles" srclang="fr" src="content/dune/dune_fr.vtt" />
          <track label="Spanish" kind="subtitles" srclang="es" src="content/dune/dune_es.vtt" />          
        </video>
      </vds-video>
      <article class="media_controls">
        <header class="controls_header">
          <vds-fullscreen-button>
          </vds-fullscreen-button>
          <div class="position_end volume">
            <vds-volume-slider>
              <vds-slider-value-text type="pointer" format="percent" slot="preview" />
            </vds-volume-slider>
            <vds-mute-button></vds-mute-button>
          </div>
        </header>
        <section class="controls_body">
          <button type="button" id="skipbackwards">15 <i class="fa-solid fa-rotate-left"></i></button>
          <vds-play-button class="big_play">
            <i class="fa-solid fa-play" slot="play"></i>
            <i class="fa-solid fa-pause" slot="pause"></i>
          </vds-play-button>
          <button type="button" id="skipforwards"><i class="fa-solid fa-rotate-right"></i> 15</button>
        </section>
        <footer class="controls_footer">
          <div class="row row_title">
            <p>Dune Trailer</p>
          </div>
          <div class="row row_slider">
            <vds-time-slider>
              <div slot="preview">
                <vds-slider-video src="/demo/content/dune/dune.mp4"></vds-slider-video>
                <vds-slider-value-text type="pointer" format="time" />
              </div>
            </vds-time-slider>
          </div>
          <div class="row row_time">
            <vds-time type="current"></vds-time>
            <vds-time type="current" remainder class="position_end"></vds-time>
          </div>
        </footer>
      </article>
      <div class="media-buffering-container">
        <svg class="media-buffering-icon" fill="none" viewBox="0 0 120 120" aria-hidden="true">
          <circle class="media-buffering-track" cx="60" cy="60" r="54" stroke="currentColor" stroke-width="8"></circle>
          <circle class="media-buffering-track-fill" cx="60" cy="60" r="54" stroke="currentColor" stroke-width="10" pathLength="100"></circle>
        </svg>
      </div>
  </vds-media>

    <!-- Plain video element for refrence. 
    <video controls width="100%" playsinline>
      <source src="/demo/content/dune/dune-av1-1080.mp4" type="video/mp4; codecs=av01.0.05M.08"">
      <source src="/demo/content/dune/dune.mp4" type="video/mp4">
      <track label="English" kind="subtitles" srclang="en" src="content/dune/dune_en.vtt" />
      <track label="French" kind="subtitles" srclang="fr" src="content/dune/dune_fr.vtt" />
      <track label="Spanish" kind="subtitles" srclang="es" src="content/dune/dune_fr.es" />
    </video>
    -->

    <captions-viewer
      src="/demo/content/dune/dune_en.vtt"
      height="25vh"
      singleline="true"
      color="300"
      theme="dark"
    >
    </captions-viewer>

    <button id="pause" type="button" title="Turns the UI updates on/off">Toggle Caption Reading</button>

    <fieldset id="lang_change">
      <legend>Language</legend>
        <input type="radio" id="en" name="language" value="content/dune/dune_en.vtt" selected />
        <label for="en">English</label>
        <input type="radio" id="es" name="language" value="content/dune/dune_es.vtt" />
        <label for="es">Spanish</label>
        <input type="radio" id="fr" name="language" value="content/dune/dune_fr.vtt" />
        <label for="fr">French</label>
    </fieldset>

    <fieldset>
      <legend>Toggle</legend>
      <button type="button" id="toggleTimecode" title="Turn on/off timecode">Timecode</button>
      <button type="button" id="toggleChapters" title="Turn on/off chapters (might not be any)">Chapters</button>
      <button type="button" id="toggleText" title="Toggle the cue text.">Text</button>
      <button type="button" id="toggleSingleLine" title="Put the cue text on a single line or not, ignoring the caption file.">Single Line</button>
    </fieldset>

    <p>Find it on <a href="https://github.com/blairliikala/Caption-Reader">Github</a>.</p>
  </main>

  <script type="module">
    const component = document.querySelector('captions-viewer');
    const player = document.querySelector('video');

    // iOS may need the video to have played before seeking.  Because... Safari.
    let hasPlayed = false;
    player.addEventListener('play', () => {
      hasPlayed = true;
    })

    /* ************* Required ************* */

    // Updates the captions.
    player.ontimeupdate = () => {
      component.playhead = player.currentTime;
    };

    // On click, Seek's player to caption location.
    component.addEventListener('seek', e => {
      if (!hasPlayed) player.play();
      player.currentTime = e.detail.value;
    });

    // (optional) Scroll to the cue when user skips in the player timeline.
    player.onseeking = () => {
      component.debounceScrolling = false;
    };

    /* ************* Optional ************ */

    document.querySelector('#pause').addEventListener('click', () => {
      component.pause();
    });

    document.querySelector('#lang_change').addEventListener('click', e => {
      const file = e.target.value;
      if (file) component.src = file;
    });

    function toggleDisabledProp(prop, disabled) {
      const split = disabled.split('|');
      let newDisabled = '';
      if (split.indexOf(prop) >= 0) {
        newDisabled = split.filter(dis => dis !== prop);
      } else {
        split.push(prop);
        newDisabled = split;
      }
      return newDisabled?.join('|');
    }

    document.querySelector('#toggleTimecode').addEventListener('click', () => {
      component.disable = toggleDisabledProp('timecode', component.disable);
    });
    document.querySelector('#toggleChapters').addEventListener('click', () => {
      component.disable = toggleDisabledProp('chapters', component.disable);
    });
    document.querySelector('#toggleText').addEventListener('click', () => {
      component.disable = toggleDisabledProp('text', component.disable);
    });
    document.querySelector('#toggleSingleLine').addEventListener('click', () => {
      component.singleline = (!component.singleline);
    });

    component.addEventListener('all', (e) => {
      console.log(e.detail);
    });

    document.querySelector('#skipbackwards').addEventListener('click', () => {
      player.currentTime = Math.round(player.currentTime - 15);
    });
    document.querySelector('#skipforwards').addEventListener('click', () => {
      player.currentTime = Math.round(player.currentTime + 15);
    });
  </script>

</body>
</html>
