<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Caption Reader Web Component - Music with Lyrics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark light">
  <link href="/demo/demo.css" rel="stylesheet" type="text/css">
  <script type="module" src="/captions-viewer.js"></script>
  <script defer src="/_vercel/insights/script.js"></script>

  <style>
    /* Hides the component until it has loaded */
    captions-viewer:not(:defined) {
      visibility: hidden
    }
    captions-viewer {
      margin: 1em 0;
      border-radius: 5px;
      font-family: arial;
      display: block;
      background: rgba(0,0,0,.2);
      /*background: rgba(255,255,255, .9)*/
    }
    captions-viewer .cue {
      font-size: 1.5rem;
      padding-top: .8rem;
      padding-bottom: .8rem;
      border: 0;
    }
    captions-viewer .cue:hover, 
    captions-viewer .cue:active {
      border: 0;
      outline: 0;
    }
    captions-viewer .cue:focus-within {
      border: 0;
      outline: 1px solid rgba(255,255,255, .1);
      border-radius: 4px;
    }    
  </style>
</head>
<body>

  <main class="container">

    <div id="player"></div>

    <captions-viewer
      src="/demo/content/lune/lune.srt"
      height="40vh"
      color="300"
      disable="timecode|chapters"
      theme="dark"
    >
    </captions-viewer>

    <article class="info">
      <p>Example shows how to show lyrics in a similar way as Apple Music. The lyrics were made in Final Cut manually, and exported as SRT.</p>
    </article>

    <p>Find it on <a href="https://github.com/blairliikala/Caption-Reader">Github</a>.</p>
  </main>

  <script defer src="https://www.youtube.com/iframe_api"></script>
  <script>
    const component = document.querySelector('captions-viewer');

    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '390',
        width: '100%',
        videoId: 'xtLCZ2_-Beg',
        playerVars: {
          'playsinline': 1
        },
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    // While playing, update the component with the current time.
    // The faster 50ms is to make sure the sub cues are showing on time.
    let pingInterval;
    let playheadUpdate = 100;
    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.PLAYING) {
        component.playhead = player.getCurrentTime()
        pingInterval = setInterval(() => {
          component.playhead = player.getCurrentTime();
        }, playheadUpdate)
      } else {
        clearInterval(pingInterval);
      }
    }

    // On click, Seek's player to caption location.
    component.addEventListener('seek', e => {
      player.seekTo(e.detail.value);
    });
  </script>

</body>
</html>
