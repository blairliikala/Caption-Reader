<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Caption Reader Web Component Demo - Mux Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark light">
  <link href="/demo/demo.css" rel="stylesheet" type="text/css">
  <script type="module" src="/captions-viewer.js"></script>
  <script defer src="/_vercel/insights/script.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/@mux/mux-player"></script>

  <style>
    .dark {
      --caption-background: rgba(0,0,0,.2);
    }
    /* Hides the component until it has loaded */
    captions-viewer:not(:defined) {
      visibility: hidden
    }
    captions-viewer {
      margin: 1em 0;
      border-radius: 5px;
      font-family: arial;
      display: block;
      background: rgba(0,0,0,.2);
      background: var(--caption-background, rgba(255,255,255, .9));
    }
  </style>

</head>
<body>

  <main class="container dark">

    <section class="info">
      <p>Example uses HLS with embedded captions and Mux Player. Captions progressively load as video is played back.</p>
    </section>

    <mux-player
      stream-type="on-demand"
      playback-id="qP5Eb2cj7MrNnoxBGz012pbZkMHqpIcrKMzd7ykGr01gM"
      prefer-playback="mse"
    ></mux-player>

    <captions-viewer theme="dark" disable="chapters" nudge="0"></captions-viewer>

    <p>Find it on <a href="https://github.com/blairliikala/Caption-Reader">Github</a>.</p>
  </main>

  <script type="module">
    const component = document.querySelector('captions-viewer');
    const player = document.querySelector('mux-player');
    let hasPlayed = false;

    const cuesReady = (track) => {
      let count = 0;
      return new Promise((resolve, rejected) => {
        const interval = setInterval(() => {
          count += 1;
          if (count > 1000) {
            clearInterval(interval);
            rejected('No cues found in time.');
          }
          if (track.cues && track.cues.length > 0) {
            clearInterval(interval);
            resolve();
          }
        }, 2);
      });
    }

    player.media.addEventListener('loadedmetadata', async (e) => {
      const tracks = player.media.textTracks;
      const track = Array.from(tracks).find(track => track.kind === 'subtitles' || track.kind === 'captions');
      if (!track) {
        console.error('No subtitle track found.', {track}, {tracks});
        return;
      }
      track.mode = 'hidden';
      await cuesReady(track).catch(e => { console.error(e) });
      component.textTrack = track;
      track.addEventListener('cuechange', e => {
        component.updateCues(e.target);
      });
    });

    // iOS.
    player.media.addEventListener('play', async () => {
      hasPlayed = true;
      const tracks = player.textTracks;
      tracks.addEventListener('addtrack', (e) => {
        const track = Array.from(tracks).find(track => track.kind === 'subtitles' || track.kind === 'captions');
        if (!track) {
          console.error('No subtitle track found.', {track}, {tracks});
          return;
        }
        track.mode = 'hidden';
        component.textTrack = track;
        track.addEventListener('cuechange', e => {
          component.updateCues(e.target);
        });
      });
    }, { once: true });

    // Updates the captions.
    let pingInterval;
    let playheadUpdate = 100;
    const updateCaptions = () => {
      component.playhead = player.currentTime;
    }
    player.onplay = () => {
      updateCaptions();
      pingInterval = setInterval(updateCaptions, playheadUpdate);
    }
    player.onpause = () => {
      clearInterval(pingInterval);
    }


    // On click, Seek's player to caption location.
    component.addEventListener('seek', e => {
      if (!hasPlayed) player.play();
      player.currentTime = e.detail.value;
    });

    // (optional) Scroll to the cue when user skips in the player timeline.
    player.onseeking = () => {
      component.debounceScrolling = false;
    };
  </script>

</body>
</html>
